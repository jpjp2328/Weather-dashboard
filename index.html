<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <h1 class="col-12 pb-4 pt-2 text-center bg-primary text-white">Weather Dashboard</h1>
    </header>
    <main class="row">
        <!--Search side bar-->
        <div class="col-md-3 col-sm pl-4 pr-4">
            <!--Search form -->
            <h1 class="row ml-1 mr-1">Search for a City:</h1>
            <form class="row ml-1 mr-1 pb-3" id="searchForm">
                <input type="search" class="form-control" id="searchInput" placeholder="Melbourne">
                <button type="submit" class="mt-3 col-12 btn btn-primary">Search</button>
            </form>
            <!--Search history -->
            <div class="row ml-1 mr-1" id="searchHistory">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
